<!-- 
Create a Tic-Tac-Toe game grid using your HTML element of choice. 
When a cell in the grid is clicked, an X or O should appear in that spot depending on 
    whose turn it is.
A heading should say whether it is X’s or O’s turn and change with each move made.
A button should be available to clear the grid and restart the game.
When a player has won, or the board is full and the game results in a draw, a Bootstrap 
    alert or similar Bootstrap component should appear across the screen announcing the winner. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <!-- <div class="main"> -->
<!-- Header -->
        <h1>Tic-Tac-Toe</h1>
            <br>
<!-- Game description -->
        <p>A simple but fun game for everyone!</p>
        <br>
<!-- Player turn statement -->
        <div>
            <h3 id="turnStatement">Player X makes the first move</h3>
        </div>
            <br>  
<!-- Start Game Board -->
    <!-- <div id="gameBoard"></div> -->


        <div id="gameBoard" class="board"> 
            
            <!-- Game Board Row 1 -->
            <div >
                <div class="row row-cols-4">
                <div id="0" class="card" onclick="makeMove(0)"></div>
                <div id="1" class="card" onclick="makeMove(1)"></div>
                <div id="2" class="card" onclick="makeMove(2)"></div>
                </div>
            </div>
            <!-- Game Board Row 2 -->
            <div>
                <div class="row row-cols-4">
                <div id="3" class="card" onclick="makeMove(3)"></div>
                <div id="4" class="card" onclick="makeMove(4)"></div>
                <div id="5" class="card" onclick="makeMove(5)"></div>
                </div>
            </div>
            <!-- Game Board Row 3 -->
            <div>
                <div class="row row-cols-4">
                <div id="6" class="card" onclick="makeMove(6)"></div>
                <div id="7" class="card" onclick="makeMove(7)"></div>
                <div id="8" class="card" onclick="makeMove(8)"></div>
                </div>
            </div>
        </div>
<br>
<p id="roundWinner" class="alert hide"></p>

<!-- Reset Button -->
        <br>
        <button id="ResetBtn" type="button" class="btn btn-info btn-reset-user" onclick="resetGame()">
            Reset Game
        </button>

<!-- End Game Board -->

        
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
        <script src="ttt.js"></script>
    <!-- </div> -->
</body>
</html>
