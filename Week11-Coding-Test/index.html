<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <p>A simple and fun game for everyone!</p>

    <div id="game">
        <div class="row">
            <div class="col-1 cell border-bottom"></div>
            <div class="col-1 cell border-bottom border-start border-end"></div>
            <div class="col-1 cell border-bottom"></div>
        </div>
        <div class="row">
            <div class="col-1 cell"></div>
            <div class="col-1 cell border-start border-end"></div>
            <div class="col-1 cell"></div>
        </div>
        <div class="row">
            <div class="col-1 cell border-top"></div>
            <div class="col-1 cell border-top border-start border-end"></div>
            <div class="col-1 cell border-top"></div>
        </div>
    </div>
    

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="index.js"></script>
</body>
</html>
